
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCR Drive - Premium Car Rentals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        /* Warm grey background matching the reference */
        background-color: #e2dfdf; 
        /* Large Red Dashed Grid Pattern */
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M100 0v100H0' fill='none' stroke='%23dc2626' stroke-width='2' stroke-opacity='0.25' stroke-dasharray='12 12'/%3E%3C/svg%3E");
        background-size: 150px 150px; /* Larger boxes */
        scroll-behavior: smooth;
      }
      .toggle-checkbox:checked { right: 0; border-color: #4f46e5; }
      .toggle-checkbox:checked + .toggle-label { background-color: #4f46e5; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
      
      /* Updated Animation: Infinite Loop to prevent 'waiting' empty screen */
      @keyframes driveAndDrift { 
        0% { transform: translateX(-120%) rotate(0deg); opacity: 0; } 
        10% { opacity: 1; } 
        35% { transform: translateX(35vw) rotate(0deg); } 
        45% { transform: translateX(45vw) rotate(25deg) scale(1.1); } 
        55% { transform: translateX(55vw) rotate(-10deg) scale(1.0); } 
        100% { transform: translateX(120vw) rotate(0deg); opacity: 0; } 
      }
      
      @keyframes skidMarks { 
        0% { width: 0; opacity: 0; } 
        40% { width: 0; opacity: 0; left: 35vw; } 
        50% { width: 200px; opacity: 0.8; left: 35vw; } 
        100% { width: 200px; opacity: 0; left: 35vw; } 
      }
      
      @keyframes speedLines { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
      
      /* Loop continuously (infinite) so there is no dead air if data loads slowly */
      .drift-car { animation: driveAndDrift 1.2s cubic-bezier(0.25, 1, 0.5, 1) infinite; }
      .skid-mark { animation: skidMarks 1.2s ease-out infinite; }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* HIDE NATIVE DATE PICKER ICON BUT KEEP CLICKABILITY */
      input[type="date"]::-webkit-calendar-picker-indicator {
        background: transparent;
        bottom: 0;
        color: transparent;
        cursor: pointer;
        height: auto;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        width: auto;
        z-index: 10;
      }
      input[type="date"] {
        position: relative;
        appearance: none;
        -webkit-appearance: none;
      }
    </style>
